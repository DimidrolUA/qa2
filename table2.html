<body>

                            <td rowspan="2" class="h-200">4-7<br>Высота 200рх</td>
                        </tr>

                            <td>9</td>

                </td>
            </tr>
            <tr>
                <td class="w-4">7<br>Высота всех ячеек 50рх</td>
            </tr>
        </table>
    </div>
